<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>layout-wp</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- contenitore -->
    <div class="contenitore">

      <!-- intestazione -->
      <header></header>
      <!-- /intestazione -->

      <!-- corpo del documento -->
      <main>

        <!-- prima sezione -->
        <section class="hero">

        </section>
        <!-- /prima sezione -->

        <!-- seconda sezione -->
        <section class="rows">
          <!-- row top -->
          <div class="row-top"></div>
          <!-- /row top -->

          <!-- row bottom -->
          <div class="clearfix row-bottom">
            <div class="c-left"></div>
            <div class="c-middle"></div>
            <div class="c-right"></div>
          </div>
          <!-- /row bottom -->
        </section>
        <!-- /seconda sezione -->

      </main>
      <!-- /corpo del documento -->

      <!-- pie di pagina -->
      <footer></footer>
      <!-- /pie di pagina -->

    </div>
    <!-- /contenitore -->
  </body>
</html>
