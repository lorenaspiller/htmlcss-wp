<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>layout-wp</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- /google fonts -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- contenitore -->
    <div class="contenitore">

      <!-- intestazione -->
      <header>
        <!-- logo -->
        <img id="logo" src="img/logo.png" alt="Logo">
        <!-- /logo -->

        <!-- barra navigazione -->
        <nav>
          <ul>
            <li><a href="#">features</a></li>
            <li><a href="#">editorials</a></li>
            <li><a href="#">environment</a></li>
            <li><a href="#">blog</a></li>
            <li><a href="#">shop</a></li>
            <li><a href="#">contact</a></li>
          </ul>
        </nav>
        <!-- /barra navigazione -->
      </header>
      <!-- /intestazione -->

      <!-- corpo del documento -->
      <main>

        <!-- prima sezione -->
        <section class="hero">

        </section>
        <!-- /prima sezione -->

        <!-- seconda sezione -->
        <section class="rows">
          <!-- row top -->
          <div class="row-top"></div>
          <!-- /row top -->

          <!-- row bottom -->
          <div class="clearfix row-bottom">
            <div class="c-left"></div>
            <div class="c-middle"></div>
            <div class="c-right"></div>
          </div>
          <!-- /row bottom -->
        </section>
        <!-- /seconda sezione -->

      </main>
      <!-- /corpo del documento -->

      <!-- pie di pagina -->
      <footer></footer>
      <!-- /pie di pagina -->

    </div>
    <!-- /contenitore -->
  </body>
</html>
